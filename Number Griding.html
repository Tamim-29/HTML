<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Number Grid</title>
<style>
  
  .grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr); 
    grid-auto-rows: 120px;                 
    gap: 14px;                             
    background: #1187e6;                   
    padding: 14px;                         
    border-radius: 6px;
    max-width: 1100px;
    margin: 24px auto;
    box-sizing: border-box;
  }

  
  .tile{
    background: #d8f0ff;  
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 34px;
    font-family:"Times New Roman", serif;
    border-radius: 4px;
    box-sizing: border-box;
  }


  .t1 { grid-column: 1 / span 2; } 
  .t2 { grid-column: 3 / span 3; }
  .t3 { grid-column: 6 / span 1; } 
  
</style>
</head>
<body>

<div class="grid">
  <div class="tile t1">1</div>
  <div class="tile t2">2</div>
  <div class="tile t3">3</div>

  <div class="tile">4</div>
  <div class="tile">5</div>
  <div class="tile">6</div>
  <div class="tile">7</div>
  <div class="tile">8</div>
  <div class="tile">9</div>

  <div class="tile">10</div>
  <div class="tile">11</div>
  <div class="tile">12</div>
  <div class="tile">13</div>
  <div class="tile">14</div>
  <div class="tile">15</div>
</div>

</body>
</html>
